{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}

<style>
input[type] {width: 25%}
</style>

<h2>Sign Up</h2>
    <br>

<form method="POST" action="{% url 'register' %}">
{% csrf_token %}

  {{ form | crispy }}

<button type="submit" class="btn btn-primary">Sign Up</button>
</form>

<p>Already a member? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
